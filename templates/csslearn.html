<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo-smallmsg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<style>

.thumb-wrapper { width: 100%; }
.thumb { position: relative; padding-top: 100%; /* 1:1 ratio */ overflow: hidden; }
.thumb .centered { position: absolute; top: 0; left: 0; right: 0; bottom: 0; -webkit-transform: translate(50%,50%); -ms-transform: translate(50%,50%); transform: translate(50%,50%); }
.thumb .centered img { position: absolute; top: 0; left: 0; max-width: 100%; height: auto; -webkit-transform: translate(-50%,-50%); -ms-transform: translate(-50%,-50%); transform: translate(-50%,-50%); }
img.portrait { width: auto; max-height: 100%; }

</style>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-md-4 col-xs-4">

            <div class="thumb-wrapper">
                <div class="thumb" style="border: solid">
                    <div class="centered">
                        <img src="">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 col-md-4 col-xs-4">

            <div class="thumb-wrapper">
                <div class="thumb" style="border: solid">
                    <div class="centered">
                        <img class="portrait" src="">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 col-md-4 col-xs-4">

            <div class="thumb-wrapper">
                <div class="thumb" style="border: solid">
                    <div class="centered">
                        <img src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
