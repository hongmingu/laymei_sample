</body>
<script>
    $(document).ready(function () {
        $('.selected-icon').mouseenter(function () {
            $(this).css('background-color', '#7F613F');
        });
        $('.selected-icon').mouseleave(function () {
            if (!$(this).hasClass('clicked')){
                $(this).css('background-color', '#b39369');
            }
        });

        $('.selected-icon').click(function () {
            $(this).toggleClass('clicked');
        });

        $(window).resize(function () {
            if ($('header').width <= 768){
                $('.dropdown-toggle').css('background-color', 'red').css('color', 'red');
            }
        });


        console.log('ready');
    });

</script>
